<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tarald Johansen - Portfolio</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/rework/css/main.css" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link
      type="text/css"

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar-fixed">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down center">

          <li><a href="#">Projects</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Landingpage -->
    <section class="container">
      <div id="home" class="center">
        <h1>Tarald <span>Johansen</span></h1>
        <span
          class="noSelect text-primary txt-type"
          data-wait="2000"
          data-words='["Web Developer", "Programmer", "Designer", "Entrepreneur"]'
        ></span>
      </div>
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</html>
