<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <!-- Navigation bar  -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul class="color-primary right">
            <li>
              <a class="btn-small" href="#home">Home</a>
            </li>
            <li>
              <a class="btn-small" href="#about">About</a>
            </li>
            <li>
              <a class="btn-small" href="#projects">Projects</a>
            </li>
            <li>
              <a class="btn-small" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- Loading -->
  <div class="loader">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <!-- Section: Landing -->
  <section id="home" class="noSelect scrollspy">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Tarald Johansen</h1>
          <span class="noSelect color-primary txt-type" data-wait="2000"
            data-words="[&quot;Web Developer&quot;, &quot;Programmer&quot;, &quot;Designer&quot;, &quot;Entrepreneur&quot;]"><span
              class="txt"></span></span>

        </div>
        <a href="#projects" class="btn-large">Press ME</a>
      </div>
    </div>

    <!-- Landingpage ---- Particles.json container -->
    <div id="particles-js">
    </div>
  </section>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Section: About -->
  <section id="about" class="section scrollspy">
    <div class="container">
      <div class="row">
        <div class="col s12 m7">
          <h1>About Me</h1>
          <div class="card">
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I
                require little markup to use effectively.</p>
            </div>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a href="#test4">Test 1</a></li>
                <li class="tab"><a class="active" href="#test5">Test 2</a></li>
                <li class="tab"><a href="#test6">Test 3</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="test4">Test 1</div>
              <div id="test5">Test 2</div>
              <div id="test6">Test 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </section>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Section: Projects -->
  <section id="projects" class="section scrollspy">

  </section>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Section: Contact -->
  <section id="contact" class="section scrollspy">

  </section>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/node_modules/materialize-css/dist/js/app.js"></script>
  <script src="/node_modules/materialize-css/dist/js/particles.js"></script>
</body>

</html>
