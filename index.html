<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/main.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Landingpage ---- Particles.json container -->
    <div id="particles-js">
      <!-- Loading -->
      <div class="loader">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      <!-- Navigation bar  -->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <ul class="color-primary right">
              <li>
                <a
                  class="primary-light waves-effect waves-light btn-small"
                  href="#"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="primary-light waves-effect waves-light btn-small"
                  href="#"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="primary-light waves-effect waves-light btn-small"
                  href="#"
                  >Projects</a
                >
              </li>
              <li>
                <a
                  class="primary-light waves-effect waves-light btn-small"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="node_modules/materialize-css/dist/js/materialize.min.js"
    ></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/node_modules/materialize-css/dist/js/app.js"></script>
    <script src="/node_modules/materialize-css/dist/js/particles.js"></script>
  </body>
</html>
