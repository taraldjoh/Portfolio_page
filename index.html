<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <!-- Navigation bar  -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul class="color-primary right">
            <li>
              <a class="btn-small" href="#home">Home</a>
            </li>
            <li>
              <a class="btn-small" href="#about">About</a>
            </li>
            <li>
              <a class="btn-small" href="#projects">Projects</a>
            </li>
            <li>
              <a class="btn-small" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- Loading -->
  <!-- <div class="loader">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div> -->
  <!-- Section: Landing -->
  <section id="home" class="noSelect scrollspy">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Tarald Johansen</h1>
          <span class="noSelect color-primary txt-type" data-wait="2000"
            data-words="[&quot;Web Developer&quot;, &quot;Programmer&quot;, &quot;Designer&quot;, &quot;Entrepreneur&quot;]"><span
              class="txt"></span></span>

        </div>
        <a href="#projects" class="btn-large">Press ME</a>
      </div>
    </div>

    <!-- Landingpage ---- Particles.json container -->
    <div id="particles-js">
    </div>
  </section>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Section: About -->
  <section id="about" class="section scrollspy">
    <div class="container">
      <div class="row">
          <h1>About Me</h1>
          <div class="card horizontal center">
            <div class="card-image">
              <img id="portrait" src="/node_modules/materialize-css/dist/img/portrait.jpg">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>I am a very simple card. I am good at containing small bits of information.</p>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
              </div>
            </div>
          </div>
      </div>
    </div>

    </div>
  </section>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Section: Projects -->
  <section id="projects" class="section scrollspy">
    <div class="container">
      <div class="row">
        <h1>Projects</h1>
      </div>
    </div>

  </section>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Section: Contact -->
  <section id="contact" class="section scrollspy">
    <div class="container">
      <div class="row">
        <h1>Contact</h1>
      </div>
    </div>

  </section>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/node_modules/materialize-css/dist/js/app.js"></script>
  <script src="/node_modules/materialize-css/dist/js/particles.js"></script>
</body>

</html>
